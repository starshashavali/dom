<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("para").innerHTML="paragraph is changed...";
        }
    </script>
</head>
<body>
    <h2>Javascript Learning...</h2>
    <p id="para"> paragraph is writing</p>
<button type="button" onclick="myFunction()">change it</button>

</body>
</html>
